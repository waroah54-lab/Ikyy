<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta property="og:title" content="Ikyy Officiall">
<meta property="og:description" content="Ikyy Api's presents a collection of endpoints that you can use right away.">
<link rel="icon" href="/src/icon.jpg" type="image/png">
<title id="page"></title>

<!-- Bootstrap & Fonts -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
body {
    background: #f0f4f8;
    color: #333;
    font-family: 'Poppins', sans-serif;
}

.navbar {
    background: #ffffff !important;
    border-bottom: 1px solid #dee2e6;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.navbar a, .navbar-brand, .nav-link {
    color: #007bff !important;
}

.navbar-toggler {
    border-color: #007bff;
}

.dropdown-menu {
    background: #ffffff;
    border: 1px solid #007bff55;
}

.dropdown-item:hover {
    background: #e7f1ff;
}

/* BANNER */
.banner {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 2px 10px rgba(0,123,255,0.2);
}

/* API CONTENT */
.api-item {
    background: #ffffff;
    border: 1px solid #007bff33;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 12px;
    transition: 0.2s;
}
.api-item:hover {
    background: #e7f1ff;
    border-color: #007bff88;
    box-shadow: 0 0 15px rgba(0,123,255,0.2);
}

.api-name {
    font-weight: 600;
    font-size: 16px;
    color: #0056b3;
}

.api-desc {
    font-size: 14px;
    color: #0069d9;
}

.api-innerdesc {
    font-size: 12px;
    color: #0a58ca;
}

/* STATS */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
}
.stat-item {
    background: #ffffff;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 2px 10px rgba(0,123,255,0.1);
}
.stat-number {
    font-size: 28px;
    font-weight: bold;
    color: #007bff;
}
.stat-label {
    font-size: 14px;
    color: #555;
}

/* SEARCH */
#searchInput {
    background: #ffffff;
    border: 1px solid #007bff33;
    color: #333;
}

#searchInput::placeholder {
    color: #888;
}

/* MODAL */
.modal-content {
    background: #ffffff !important;
    color: #333 !important;
    border-radius: 10px;
}

pre {
    background: #f8f9fa !important;
    color: #333 !important;
    padding: 10px;
    border-radius: 5px;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
<div class="container">
    <a class="navbar-brand" style="display: flex; align-items: center;">
        <span id="header" class="me-2"></span>
        <div id="versionHeader"></div>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="fas fa-bars me-1"></i> Menu
                </a>
                <ul class="dropdown-menu" id="navLinks"></ul>
            </li>
        </ul>
    </div>
</div>
</nav>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <img id="dynamicImage" class="banner mb-3" src="">
            <div id="nameContainer" style="display:flex; align-items:center; margin-bottom:10px;">
                <h1 id="name" style="font-size:32px; margin-right:10px;"></h1>
                <div id="version"></div>
            </div>
            <p id="description" class="lead mb-3"></p>
        </div>
    </div>

    <div class="row mb-5">
        <div class="col-12">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalEndpoints">0</div>
                    <div class="stat-label">Total Endpoints</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalCategories">0</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalRequests">55k</div>
                    <div class="stat-label">Total Requests</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="todayRequests">55k</div>
                    <div class="stat-label">Requests Today</div>
                </div>
            </div>
        </div>
    </div>

    <input type="text" id="searchInput" class="form-control mb-5" placeholder="Search API...">
    <div class="tab-content" id="apiContent"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="apiResponseModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h5 class="modal-title" id="apiResponseModalLabel"></h5>
                    <p id="apiResponseModalDesc" style="font-size:14px; color:#555;"></p>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <pre id="apiEndpoint"></pre>
                <div id="apiQueryInputContainer"></div>
                <div id="apiResponseLoading" class="d-none d-flex justify-content-center align-items-center" style="height:100px;">
                    <div class="spinner-border" role="status"></div>
                </div>
                <pre id="apiResponseContent" class="d-none mt-2"></pre>
            </div>
            <div class="modal-footer">
                <button id="submitQueryBtn" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/script.js"></script>
</body>
</html>
