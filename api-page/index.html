<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ikyy API</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: white;
    }

    .header {
        position: relative;
        width: 100%;
        height: 280px;
        background: url("https://files.catbox.moe/ztc1s7.jpg") center/cover no-repeat;
        display: flex;
        align-items: flex-end;
        padding: 25px;
    }

    /* overlay cuma bagian atas biar subtitle aman */
    .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 65%;
        background: rgba(0, 0, 0, 0.55);
        pointer-events: none;
    }

    .title-box {
        position: relative;
        z-index: 2;
    }

    .title {
        font-size: 35px;
        font-weight: 700;
        margin: 0;
        text-shadow: 0 3px 10px rgba(0,0,0,0.8);
    }

    .subtitle {
        font-size: 15px;
        margin-top: 5px;
        opacity: 0.9;
        /* dikasih text-shadow biar ga ketutup gelap */
        text-shadow: 0 2px 6px rgba(0,0,0,0.9);
    }

    .container {
        padding: 25px;
    }

    .card {
        background: #161616;
        border: 1px solid #222;
        padding: 18px;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .card h3 {
        margin: 0 0 10px 0;
        font-size: 20px;
    }

    code {
        background: #222;
        padding: 5px 8px;
        border-radius: 5px;
        display: block;
        margin-top: 10px;
        white-space: pre-line;
    }
</style>

</head>
<body>

<div class="header">
    <div class="title-box">
        <h1 class="title">Ikyy API</h1>
        <div class="subtitle">Fast, Simple & Powerful Rest API</div>
    </div>
</div>

<div class="container">

    <div class="card">
        <h3>/api/info</h3>
        <div>Get information about the API</div>
        <code>GET /api/info</code>
    </div>

    <div class="card">
        <h3>/api/stalk/github</h3>
        <div>Get GitHub profile data</div>
        <code>GET /api/stalk/github?user=ikyy</code>
    </div>

</div>

</body>
</html>
