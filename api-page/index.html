<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Ikyy Officiall">
    <meta property="og:description" content="Ikyy Api's presents a collection of endpoints that you can use right away.">
    <link rel="icon" href="/src/icon.jpg" type="image/png">
    <title id="page"></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- CUSTOM DARK UI -->
    <style>
        body {
            background-color: #0d0d0d;
            color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
            padding-bottom: 150px; /* ðŸ”¥ biar konten GA kepotong */
        }

        /* NAVBAR */
        .navbar {
            background-color: #111 !important;
            border-bottom: 1px solid #222;
        }
        .navbar a, .navbar-brand, .nav-link {
            color: #f0f0f0 !important;
        }
        .dropdown-menu {
            background: #1a1a1a;
            border: 1px solid #333;
        }
        .dropdown-item {
            color: #e5e5e5;
        }
        .dropdown-item:hover {
            background: #333;
        }

        /* LOADING SCREEN */
        #loadingScreen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .savant-text {
            font-size: 50px;
            font-weight: 600;
            letter-spacing: 8px;
            color: white;
            animation: fadeIn 2s ease infinite alternate;
        }
        .background-blur {
            position: absolute;
            width: 200px;
            height: 200px;
            background: #00aaff;
            filter: blur(80px);
            opacity: 0.4;
        }

        @keyframes fadeIn {
            from { opacity: .3; }
            to { opacity: 1; }
        }

        /* BANNER */
        .banner {
            width: 100%;
            border-radius: 10px;
            max-height: 180px;
            object-fit: cover;
        }

        /* SEARCH */
        #searchInput {
            background: #111;
            border: 1px solid #333;
            color: white;
        }
        #searchInput::placeholder {
            color: #aaa;
        }

        /* API BOXES */
        .tab-pane {
            background: #111;
            padding: 20px;
            border-radius: 10px;
        }
        .api-item {
            background: #161616;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #222;
            margin-bottom: 12px;
        }
        .api-item:hover {
            background: #1f1f1f;
        }

        /* MODAL */
        .modal-content {
            background: #121212 !important;
            color: white !important;
            border: 1px solid #333;
        }
        pre {
            background: #1a1a1a !important;
            color: #0ff !important;
            border: 1px solid #333;
        }

        /* STATS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .stat-item {
            background: #111;
            padding: 18px;
            border-radius: 12px;
            border: 1px solid #222;
            text-align: center;
        }
        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #00d2ff;
        }

    </style>
</head>

<body>
    <div id="loadingScreen">
        <div class="savant-animation">
            <div class="savant-text">
                <span>I</span><span>K</span><span>Y</span><span>Y</span><span>X</span><span>D</span>
            </div>
            <div class="background-blur"></div>
        </div>
    </div>

    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" style="display: flex; align-items: center;">
                <span id="header" class="me-2"></span>
                <div id="versionHeader"></div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="fas fa-bars me-1"></i> Menu
                        </a>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="https://t.me/ikyyxraz" target="_blank"><i class="fab fa-telegram me-2"></i>Telegram</a></li>
                            <li><a class="dropdown-item" href="https://whatsapp.com/channel/0029Vb6mq7IAzNc0Bl1Ox51q" target="_blank"><i class="fab fa-whatsapp me-2"></i>WhatsApp</a></li>
                            <li><a class="dropdown-item" href="https://github.com/ikyy-dev" target="_blank"><i class="fab fa-github me-2"></i>Github</a></li>
                            <li><a class="dropdown-item" href="https://youtube.com/@Ikyy-Crasher" target="_blank"><i class="fab fa-youtube me-2"></i>YouTube</a></li>
                        </ul>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="container">

        <div class="row mb-4">
            <div class="col-12">
                <img id="dynamicImage" class="banner mb-3" src="">

                <div id="nameContainer" style="display: flex; align-items: center; margin-bottom: 10px;">
                    <h1 id="name" style="font-size: 32px; margin-right: 10px;"></h1>
                    <div id="version"></div>
                </div>

                <p id="description" class="lead mb-3"></p>
                <div id="apiLinks"></div>
            </div>
        </div>

        <!-- STATS -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="stats-grid">
                    <div class="stat-item"><div class="stat-number" id="totalEndpoints">0</div><div>Total Endpoints</div></div>
                    <div class="stat-item"><div class="stat-number" id="totalCategories">0</div><div>Categories</div></div>
                    <div class="stat-item"><div class="stat-number" id="totalRequests">55k</div><div>Total Requests</div></div>
                    <div class="stat-item"><div class="stat-number" id="todayRequests">55k</div><div>Requests Today</div></div>
                </div>
            </div>
        </div>

        <input type="text" id="searchInput" class="form-control mb-5" placeholder="Search API...">
        <div class="tab-content" id="apiContent" style="padding-bottom:50px;"></div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="apiResponseModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <div>
                        <h5 class="modal-title" id="apiResponseModalLabel"></h5>
                        <p id="apiResponseModalDesc" class="text-muted mb-0" style="font-size: 14px;"></p>
                    </div>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <pre id="apiEndpoint"></pre>
                    <div id="apiQueryInputContainer"></div>

                    <div id="apiResponseLoading" class="d-none d-flex justify-content-center align-items-center" style="height: 100px;">
                        <div class="spinner-border"></div>
                    </div>

                    <pre id="apiResponseContent" class="d-none mt-2"></pre>
                </div>

                <div class="modal-footer">
                    <button id="submitQueryBtn" class="btn btn-primary">Submit</button>
                </div>

            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
