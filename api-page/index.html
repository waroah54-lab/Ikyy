<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Ikyy Officiall">
    <meta property="og:description" content="Ikyy Api's presents a collection of endpoints that you can use right away.">
    <link rel="icon" href="/src/icon.jpg" type="image/png">
    <title id="page"></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- CUSTOM UI -->
    <style>
        body {
            background: #f0f4f8;
            color: #222;
            font-family: 'Poppins', sans-serif;
        }

        /* NAVBAR */
        .navbar {
            background: #fff !important;
            border-bottom: 1px solid #ddd;
        }
        .navbar a, .navbar-brand, .nav-link {
            color: #222 !important;
        }
        .dropdown-menu {
            background: #fff;
            border: 1px solid #ddd;
        }
        .dropdown-item:hover {
            background: #e0e7ff;
        }

        /* LOADING SCREEN */
        #loadingScreen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #ffffffcc;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .savant-text {
            font-size: 50px;
            font-weight: 600;
            color: #3b82f6;
            animation: fadeIn 2s ease infinite alternate;
        }
        .background-blur {
            position: absolute;
            width: 200px;
            height: 200px;
            background: #3b82f6;
            filter: blur(60px);
            opacity: 0.3;
        }
        @keyframes fadeIn { from { opacity: .3; } to { opacity: 1; } }

        /* BANNER */
        .banner {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(59,130,246,0.3);
        }

        /* SEARCH */
        #searchInput {
            background: #fff;
            border: 1px solid #ddd;
            color: #222;
        }
        #searchInput::placeholder {
            color: #888;
        }

        /* API CONTENT */
        .tab-pane {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .api-item {
            background: #f9fafb;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 12px;
            color: #222;
            transition: 0.15s;
        }
        .api-item:hover {
            background: #e0e7ff;
            box-shadow: 0 0 8px rgba(59,130,246,0.3);
        }

        /* MODAL */
        .modal-content {
            background: #fff !important;
            color: #222 !important;
            border: 1px solid #ddd;
        }
        pre {
            background: #f3f4f6 !important;
            color: #1e293b !important;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto;
        }

        /* STATS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .stat-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            color: #222;
            box-shadow: 0 0 6px rgba(59,130,246,0.1);
        }
        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #3b82f6;
        }

        /* Copy Button */
        #copyResponseBtn {
            float: right;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="savant-animation">
            <div class="savant-text">IKYY XD</div>
            <div class="background-blur"></div>
        </div>
    </div>

    <!-- NAV -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" style="display: flex; align-items: center;">
                <span id="header" class="me-2"></span>
                <div id="versionHeader"></div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-bars me-1"></i> Menu
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="https://t.me/ikyyxraz" target="_blank"><i class="fab fa-telegram me-2"></i>Telegram</a></li>
                            <li><a class="dropdown-item" href="https://whatsapp.com/channel/0029Vb6mq7IAzNc0Bl1Ox51q" target="_blank"><i class="fab fa-whatsapp me-2"></i>WhatsApp</a></li>
                            <li><a class="dropdown-item" href="https://github.com/ikyy-dev" target="_blank"><i class="fab fa-github me-2"></i>Github</a></li>
                            <li><a class="dropdown-item" href="https://youtube.com/@Ikyy-Crasher" target="_blank"><i class="fab fa-youtube me-2"></i>YouTube</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <img id="dynamicImage" class="banner mb-3" src="">
                <div id="nameContainer" style="display: flex; align-items: center; margin-bottom: 10px;">
                    <h1 id="name" style="font-size: 32px; margin-right: 10px;"></h1>
                    <div id="version"></div>
                </div>
                <p id="description" class="lead mb-3"></p>
                <div id="apiLinks"></div>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-12">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="totalEndpoints">0</div>
                        <div class="stat-label">Total Endpoints</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalCategories">0</div>
                        <div class="stat-label">Categories</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalRequests">55k</div>
                        <div class="stat-label">Total Requests</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="todayRequests">55k</div>
                        <div class="stat-label">Requests Today</div>
                    </div>
                </div>
            </div>
        </div>

        <input type="text" id="searchInput" class="form-control mb-5" placeholder="Search API...">
        <div class="tab-content" id="apiContent"></div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="apiResponseModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title" id="apiResponseModalLabel"></h5>
                        <p class="modal-desc text-muted mb-0" id="apiResponseModalDesc" style="font-size: 14px;"></p>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <button id="copyResponseBtn" class="btn btn-sm btn-secondary mb-2">Copy JSON</button>
                    <pre id="apiEndpoint"></pre>
                    <div id="apiQueryInputContainer"></div>
                    <div id="apiResponseLoading" class="d-none d-flex justify-content-center align-items-center" style="height:100px;">
                        <div class="spinner-border" role="status"></div>
                    </div>
                    <pre id="apiResponseContent" class="d-none mt-2"></pre>
                </div>
                <div class="modal-footer">
                    <button id="submitQueryBtn" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>

    <script>
        // Copy JSON
        const copyBtn = document.getElementById('copyResponseBtn');
        const apiResponseContent = document.getElementById('apiResponseContent');
        copyBtn.addEventListener('click', () => {
            if(apiResponseContent.classList.contains('d-none')) return;
            navigator.clipboard.writeText(apiResponseContent.textContent)
                .then(() => alert('JSON berhasil disalin!'))
                .catch(err => alert('Gagal menyalin JSON: ' + err));
        });

        // Tampilkan JSON
        function showApiResponse(jsonData) {
            if(typeof jsonData !== 'string') {
                jsonData = JSON.stringify(jsonData, null, 2);
            }
            apiResponseContent.textContent = jsonData;
            apiResponseContent.classList.remove('d-none');
        }
    </script>
</body>
</html>
