<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ikyy Officiall API</title>
<link rel="icon" href="/src/icon.jpg">

<!-- BOOTSTRAP & FONTS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

<style>
/* GLOBAL */
body {
    background: linear-gradient(120deg, #eef2ff, #e3e9ff, #f5f7ff);
    font-family: 'Inter', sans-serif;
    color: #1b2c48;
    overflow-x: hidden;
}

/* NAVBAR */
.navbar {
    background: rgba(255,255,255,0.75) !important;
    backdrop-filter: blur(16px);
    padding: 14px 0;
    box-shadow: 0 4px 24px rgba(0,0,0,0.1);
    border-bottom: 1px solid rgba(255,255,255,0.6);
}
.navbar-brand {
    font-size: 22px;
    font-weight: 700;
    color: #4a63fc !important;
}

/* BANNER */
.banner {
    width: 100%;
    border-radius: 24px;
    box-shadow: 0 15px 40px rgba(80, 105, 255, 0.25);
    transform: scale(1);
    transition: .4s ease;
}
.banner:hover {
    transform: scale(1.02);
}

/* MAIN TITLE */
#name {
    font-size: 42px;
    font-weight: 700;
    background: linear-gradient(90deg,#2336ff,#6d83ff,#9baaff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* STATS */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(185px, 1fr));
    gap: 22px;
}

.stat-item {
    padding: 26px 20px;
    border-radius: 18px;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(180,190,255,0.45);
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    transition: .25s ease;
}
.stat-item:hover {
    transform: translateY(-4px);
    box-shadow: 0 15px 35px rgba(80,105,255,0.3);
}
.stat-number {
    font-size: 35px;
    font-weight: 700;
    color: #4a63fc;
}

/* SEARCH */
#searchInput {
    border-radius: 14px;
    padding: 15px;
    border: 1px solid #c7d5ea;
    background: rgba(255,255,255,0.7);
    box-shadow: 0 4px 14px rgba(80,105,255,0.1);
    backdrop-filter: blur(8px);
}

/* API LIST */
.api-item {
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(10px);
    padding: 22px;
    border-radius: 18px;
    border: 1px solid rgba(180,190,255,0.5);
    margin-bottom: 18px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.07);
    transition: .25s ease;
}
.api-item:hover {
    background: rgba(240,244,255,0.9);
    border-color: #6d83ff;
    transform: translateY(-4px);
}

.api-name {
    font-size: 18px;
    font-weight: 600;
    color: #2336ff;
}
.api-desc {
    font-size: 14px;
    color: #4a63fc;
}

/* MODAL */
.modal-content {
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(18px);
    border-radius: 22px;
    border: 1px solid rgba(160,170,250,0.6);
    box-shadow: 0 15px 45px rgba(80,105,255,0.25);
}
.modal-header {
    background: rgba(240,245,255,0.8);
    border-bottom: 1px solid rgba(200,210,255,0.6);
}

/* CODE BLOCK */
pre {
    background: #f5f7ff;
    border-radius: 14px;
    padding: 15px;
    border: 1px solid rgba(180,190,255,0.55);
    font-size: 13px;
}

/* BUTTON */
.btn-primary {
    border-radius: 12px;
    background: #4a63fc;
    border: none;
    box-shadow: 0 4px 14px rgba(80,105,255,0.3);
}
.btn-primary:hover {
    background: #3b51d6;
}
</style>
</head>
