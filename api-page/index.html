<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ikyy Officiall API</title>
<link rel="icon" href="/src/icon.jpg">

<!-- BOOTSTRAP & FONTS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
/* GLOBAL */
body {
    background: #f3f6fa;
    font-family: 'Inter', sans-serif;
    color: #1b2c48;
    overflow-x: hidden;
}

/* NAVBAR */
.navbar {
    background: #ffffff !important;
    padding: 14px 0;
    box-shadow: 0 3px 14px rgba(0,0,0,0.06);
    border-bottom: 1px solid #e1e7ef;
}
.navbar-brand {
    font-size: 20px;
    font-weight: 700;
    color: #1a73e8 !important;
}
.nav-link {
    color: #3d4f6e !important;
    font-weight: 500;
}
.dropdown-menu {
    border-radius: 14px;
    border: 1px solid #d7e2f0;
}

/* BANNER */
.banner {
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(26,115,232,0.18);
}

/* MAIN TITLE */
#name {
    font-size: 38px;
    font-weight: 700;
    color: #12284a;
}

/* NEW STATS */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 22px;
}

.stat-item {
    padding: 28px 20px;
    border-radius: 16px;
    background: #ffffff;
    border: 1px solid #dfe7f2;
    box-shadow: 0 6px 16px rgba(0,0,0,0.05);
    transition: 0.25s ease;
}
.stat-item:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 24px rgba(26,115,232,0.15);
}
.stat-number {
    font-size: 34px;
    font-weight: 700;
    color: #1a73e8;
}
.stat-label {
    color: #637598;
    font-size: 14px;
    margin-top: 4px;
}

/* SEARCH */
#searchInput {
    border-radius: 14px;
    padding: 15px;
    border: 1px solid #c7d5ea;
    background: #ffffff;
    box-shadow: 0 4px 14px rgba(26,115,232,0.08);
}

/* API LIST */
.api-item {
    background: #ffffff;
    padding: 20px;
    border-radius: 16px;
    border: 1px solid #d6e2f3;
    margin-bottom: 18px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.04);
    transition: .25s ease;
}
.api-item:hover {
    background: #f6faff;
    transform: translateY(-3px);
    border-color: #1a73e8;
}

.api-name {
    font-size: 18px;
    font-weight: 600;
    color: #113a76;
}
.api-desc {
    font-size: 14px;
    color: #1a73e8;
}
.api-innerdesc {
    font-size: 12px;
    color: #56729c;
}

/* MODAL */
.modal-content {
    background: #ffffff;
    border-radius: 18px;
    border: 1px solid #d5e1f0;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}
.modal-header {
    background: #f0f4ff;
    border-bottom: 1px solid #d5e1f0;
}
pre {
    background: #f5f8ff;
    border-radius: 12px;
    padding: 14px;
    color: #1b2c48;
    border: 1px solid #dce6f8;
}
.btn-primary {
    border-radius: 12px;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
<div class="container">
    <a class="navbar-brand">
        <span id="header"></span>
        <span id="versionHeader" class="ms-1"></span>
    </a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="fas fa-bars me-1"></i> Menu
                </a>
                <ul class="dropdown-menu" id="navLinks"></ul>
            </li>
        </ul>
    </div>
</div>
</nav>

<!-- CONTAINER -->
<div class="container mt-4">

    <!-- BANNER -->
    <img id="dynamicImage" class="banner mb-4" src="">

    <!-- MAIN TITLE -->
    <div class="d-flex align-items-center mb-3">
        <h1 id="name"></h1>
        <div id="version" class="ms-2"></div>
    </div>

    <p id="description" class="lead"></p>

    <!-- STATS -->
    <div class="stats-grid my-4">
        <div class="stat-item">
            <div class="stat-number" id="totalEndpoints">0</div>
            <div class="stat-label">Total Endpoints</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="totalCategories">0</div>
            <div class="stat-label">Categories</div>
        </div>
        <div class="stat-item">
            <div class="stat-number">55k</div>
            <div class="stat-label">Total Requests</div>
        </div>
        <div class="stat-item">
            <div class="stat-number">55k</div>
            <div class="stat-label">Requests Today</div>
        </div>
    </div>

    <!-- SEARCH -->
    <input id="searchInput" class="form-control mb-4" placeholder="Search API...">

    <!-- API CONTENT -->
    <div id="apiContent"></div>
</div>

<!-- MODAL -->
<div class="modal fade" id="apiResponseModal">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <div>
                    <h5 class="modal-title" id="apiResponseModalLabel"></h5>
                    <p id="apiResponseModalDesc" class="small"></p>
                </div>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                
                <pre id="apiEndpoint"></pre>

                <div id="apiQueryInputContainer"></div>

                <div id="apiResponseLoading" class="d-none text-center py-4">
                    <div class="spinner-border"></div>
                </div>

                <pre id="apiResponseContent" class="d-none mt-3"></pre>
            </div>

            <div class="modal-footer">
                <button id="submitQueryBtn" class="btn btn-primary px-4">Submit</button>
            </div>

        </div>
    </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/script.js"></script>

</body>
</html>
