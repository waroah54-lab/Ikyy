<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Ikyy Officiall">
    <meta property="og:description" content="Ikyy Api's presents a collection of endpoints that you can use right away.">
    <link rel="icon" href="/src/icon.jpg" type="image/png">
    <title id="page"></title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-box">
            <div class="loading-title">IKYYXD</div>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-nav shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center">
                <span id="header" class="me-2 fw-bold"></span>
                <div id="versionHeader"></div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto nav-menu">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <i class="fas fa-bars me-1"></i> Menu
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow">
                            <li><a class="dropdown-item" href="https://t.me/ikyyxraz" target="_blank"><i class="fab fa-telegram me-2"></i>Telegram</a></li>
                            <li><a class="dropdown-item" href="https://whatsapp.com/channel/0029Vb6mq7IAzNc0Bl1Ox51q" target="_blank"><i class="fab fa-whatsapp me-2"></i>WhatsApp</a></li>
                            <li><a class="dropdown-item" href="https://github.com/ikyy-dev" target="_blank"><i class="fab fa-github me-2"></i>Github</a></li>
                            <li><a class="dropdown-item" href="https://youtube.com/@Ikyy-Crasher" target="_blank"><i class="fab fa-youtube me-2"></i>YouTube</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container">

        <!-- Banner & Title -->
        <div class="row mb-4">
            <div class="col-12">

                <img id="dynamicImage" class="banner enhanced-banner" src="">

                <div id="nameContainer" class="d-flex align-items-center mt-3">
                    <h1 id="name" class="fw-bold"></h1>
                    <div id="version" class="ms-2"></div>
                </div>

                <p id="description" class="lead"></p>
                <div id="apiLinks"></div>
            </div>
        </div>

        <!-- Stats -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="stats-grid">

                    <div class="stat-card">
                        <div class="stat-number" id="totalEndpoints">0</div>
                        <div class="stat-label">Total Endpoints</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-number" id="totalCategories">0</div>
                        <div class="stat-label">Categories</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-number" id="totalRequests">55k</div>
                        <div class="stat-label">Total Requests</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-number" id="todayRequests">55k</div>
                        <div class="stat-label">Requests Today</div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Search -->
        <input type="text" id="searchInput" class="form-control search-box mb-5" placeholder="Search API...">

        <div class="tab-content" id="apiContent"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="apiResponseModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" id="modalDialog">
            <div class="modal-content modern-modal">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title" id="apiResponseModalLabel"></h5>
                        <p id="apiResponseModalDesc" class="text-muted small"></p>
                    </div>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <pre id="apiEndpoint" class="code-box"></pre>

                    <div id="apiQueryInputContainer"></div>

                    <div id="apiResponseLoading" class="loading-hidden">
                        <div class="spinner-border"></div>
                    </div>

                    <pre id="apiResponseContent" class="code-box d-none"></pre>

                </div>

                <div class="modal-footer">
                    <button id="submitQueryBtn" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>

</body>
</html>
