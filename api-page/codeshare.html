<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Share - Ikyy API</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css">

<style>
body {
    background: #0d1117;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.card {
    background: #161b22;
    padding: 18px;
    margin-bottom: 12px;
    border-radius: 10px;
    border: 1px solid #30363d;
}

a {
    color: #58a6ff;
    text-decoration: none;
}

.loader {
    text-align: center;
    margin-top: 20px;
    color: #aaa;
}
</style>
</head>

<body>
<h1>ðŸ“¦ CodeShare â€“ Ikyy API</h1>
<div id="list"></div>
<div class="loader" id="loader">Loading...</div>

<script>
async function loadFiles() {
    const res = await fetch('/codeshare/list');
    const data = await res.json();

    const box = document.getElementById('list');
    const loader = document.getElementById('loader');
    loader.remove();

    if (!data.length) {
        box.innerHTML = "<p>Belum ada file.</p>";
        return;
    }

    data.forEach(f => {
        const html = `
            <div class="card">
                <b>${f.filename}</b><br>
                <a href="${f.url}" target="_blank">ðŸ“„ View Raw</a>
            </div>
        `;
        box.innerHTML += html;
    });
}
loadFiles();
</script>

</body>
</html>
