<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Ikyy Tools Encrypt</title>
<style>
    body {
        background: #0d0f15;
        color: white;
        font-family: "Poppins", sans-serif;
        padding: 30px;
        margin: 0;
    }
    .box {
        max-width: 760px;
        margin: auto;
        background: #1a1d24;
        padding: 25px 30px;
        border-radius: 14px;
        box-shadow: 0 0 20px #0004;
    }
    h1 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
    }
    textarea {
        width: 100%;
        height: 150px;
        background: #111319;
        border: none;
        color: #ddd;
        border-radius: 10px;
        padding: 10px;
        outline: none;
        font-family: monospace;
        font-size: 14px;
    }
    button {
        width: 100%;
        padding: 13px;
        border: none;
        background: #5865f2;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        margin-top: 15px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover { background: #4752c4; }
    pre {
        margin-top: 20px;
        background: #0e1117;
        padding: 15px;
        border-radius: 10px;
        white-space: pre-wrap;
        overflow-x: auto;
    }
    .copy {
        background: #00c983 !important;
        margin-top: 10px;
    }
</style>
</head>
<body>

<h1>üîê Tools Encrypt JavaScript</h1>

<div class="box">
    <label>Kode JavaScript:</label>
    <textarea id="input"></textarea>

    <button onclick="enc()">Encrypt Sekarang</button>

    <h3>Hasil:</h3>
    <pre id="output">Belum ada output...</pre>

    <button class="copy" onclick="copyText()">Copy</button>
</div>

<script>
function enc() {
    const text = document.getElementById("input").value;
    if (!text) return alert("Masukkan kode dulu!");

    document.getElementById("output").textContent = "Memproses...";

    fetch("/api/tools/encrypt?text=" + encodeURIComponent(text))
        .then(res => res.json())
        .then(r => {
            if (r.status) {
                document.getElementById("output").textContent = r.result;
            } else {
                document.getElementById("output").textContent = "Error: " + r.message;
            }
        });
}

function copyText() {
    const t = document.getElementById("output").textContent;
    navigator.clipboard.writeText(t);
    alert("Disalin!");
}
</script>

</body>
</html>
